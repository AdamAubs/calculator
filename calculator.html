<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h1>Calculator</h1> -->
      <span class="calcDisplay"></span>

      <div class="btn-group">
        <button class="clear" value="clear">AC</button>
        <button class="positive-negative" value="+/-">+/-</button>
        <button class="percentage" value="%">%</button>
        <button class="operator" value="/">/</button>
      </div>
      <div class="btn-group">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="*">*</button>
      </div>
      <div class="btn-group">
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-">-</button>
      </div>
      <div class="btn-group">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="+">+</button>
      </div>
      <div class="btn-group">
        <button id="zero" class="operator" value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button class="calculate" value="=">=</button>
      </div>
    </div>
    <script src="calculator2.js"></script>
  </body>
</html>
